<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple URL Shortener</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="styles/milligram.min.css">
    <link href="styles/app.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <span class="glyphicon glyphicon-link">icon</span>
      <h1>URL Shortener</h1>
      <div class="row">
        <div class="column">
          <input id="url-field" type="text" placeholder="Paste a link...">
          <button class="button" id="shorten-cta" type="button">SHORTEN</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div id="link"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
